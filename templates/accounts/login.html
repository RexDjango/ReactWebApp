{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href={% static '/custom/css/bootstrap.min.css' %}>
    <!-- LOGIN CSS -->
    <link rel="stylesheet" href={% static '/custom/css/login.css' %}> 
    <link rel="stylesheet" href={% static '/custom/css/style.css' %}>
  </head>
  <body>
    <div class="container h-100">
      <div class="d-flex justify-content-center h-100">
        <div class="use_card box-green">
          <div class="myicon">
            <i class="fa fa-user-circle" aria-hidden="true"></i>
          </div>
          <div class="d-flex justify-content-center">
            <h3 id="form-title">LOGIN</h3>
          </div>
          <div class="d-flex justify-content-center form_container">
            <form method="POST" action="">
              {% csrf_token %}
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                  </span>
                </div>
                <input
                  type="text"
                  name="username"
                  placeholder="Username..."
                  class="form-control"
                />
              </div>
              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"
                    ><i class="fa fa-key" aria-hidden="true"></i
                  ></span>
                </div>
                <input
                  type="password"
                  name="password"
                  placeholder="Password..."
                  class="form-control"
                />
              </div>

              <div class="d-flex justify-content-center mt-3 login_container">
                <input
                  class="btn login_btn form-control"
                  type="submit"
                  value="Login"
                />
              </div>
            </form>
          </div>

          <div class="mt-4">
            <div class="d-flex justify-content-center links color-white">
              Don't have an account?
              <a href="#" class="ml-2">Sign Up</a>
            </div>
            <br />
          </div>
        </div>
      </div>
    </div>
    <script src={% static '/custom/js/jquery.min.js' %} type="text/javascript"></script>
    <script src={% static '/custome/js/bootstrap.min.js' %} type="text/javascript"></script>
  </body>
</html>
